name: Update Daily News

on:
  schedule:
    # 每天早上 6:00 (UTC) 自動執行 = 台灣時間 14:00
    - cron: '0 6 * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install feedparser beautifulsoup4

    - name: Fetch daily news
      run: |
        python3 fetch_news.py

    - name: Check if news was updated
      id: check_changes
      run: |
        if git diff --quiet daily_news.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add daily_news.json
        git commit -m "chore: update daily news $(date +%Y-%m-%d)"
        git push
