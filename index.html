<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字速度測試 | Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 啟動載入畫面 -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loading-status">初始化中...</p>
        </div>
    </div>

    <div class="container">
        <h1>打字速度測試</h1>

        <div class="mode-switch">
            <button id="mode-en" class="mode-btn">English</button>
            <button id="mode-zh" class="mode-btn active">中文</button>
        </div>

        <div class="content-mode-switch">
            <button id="mode-sentence" class="content-mode-btn active">句子模式</button>
            <button id="mode-article" class="content-mode-btn">文章模式</button>
        </div>

        <div id="text-display"></div>

        <textarea id="input-area" placeholder="開始輸入..." autofocus></textarea>

        <div class="hint-section">
            <p class="hint">
                💡 按 <kbd>Tab</kbd> 編碼提示 |
                按 <kbd>Esc</kbd> 結束測試 |
                打完按 <kbd>Enter</kbd> 送出 |
                題庫: <span id="news-count">0</span> 篇
            </p>
            <label class="encoding-option">
                <input type="checkbox" id="auto-show-encoding" checked>
                持續顯示中文拆碼
            </label>
        </div>

        <div id="results" class="hidden">
            <h2>結果</h2>
            <div id="achievement" class="hidden"></div>
            <p>速度: <span id="wpm">0</span> WPM</p>
            <p>準確率: <span id="accuracy">0</span>%</p>
            <p>分數: <span id="score">0</span></p>

            <div id="leaderboard">
                <h3>🏆 前五名排行榜</h3>
                <ol id="leaderboard-list"></ol>
            </div>
        </div>

        <button id="restart-btn" class="hidden">再試一次 (Enter)</button>
    </div>

    <div id="encoding-hint" class="hidden">
        <div class="encoding-title">編碼提示</div>
        <div class="encoding-char" id="hint-char"></div>
        <div class="encoding-list">
            <div class="encoding-item">
                <span class="encoding-label">注音</span>
                <span class="encoding-value" id="hint-zhuyin">-</span>
            </div>
            <div class="encoding-item">
                <span class="encoding-label">倉頡</span>
                <span class="encoding-value" id="hint-cangjie">-</span>
            </div>
            <div class="encoding-item">
                <span class="encoding-label">無蝦米</span>
                <span class="encoding-value" id="hint-boshiamy">-</span>
            </div>
            <div class="encoding-item">
                <span class="encoding-label">拼音</span>
                <span class="encoding-value" id="hint-pinyin">-</span>
            </div>
        </div>
    </div>

    <script src="encoding-data.js"></script>
    <script src="dictionary-data.js"></script>
    <script src="script.js?v=5.0" defer></script>
</body>

</html>
