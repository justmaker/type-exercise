<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字速度測試 | Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 啟動載入畫面 -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loading-status">初始化中...</p>
        </div>
    </div>

    <div class="app-layout">
        <!-- 左側邊欄 -->
        <aside class="sidebar">
            <!-- 拆碼提示框在最上方 -->
            <div id="encoding-hint" class="hidden sidebar-encoding-hint">
                <div class="encoding-title">編碼提示</div>
                <div class="encoding-char" id="hint-char"></div>
                <div class="encoding-list">
                    <div class="encoding-item">
                        <span class="encoding-label">注音</span>
                        <span class="encoding-value" id="hint-zhuyin">-</span>
                    </div>
                    <div class="encoding-item">
                        <span class="encoding-label">倉頡</span>
                        <span class="encoding-value" id="hint-cangjie">-</span>
                    </div>
                    <div class="encoding-item">
                        <span class="encoding-label">無蝦米</span>
                        <span class="encoding-value" id="hint-boshiamy">-</span>
                    </div>
                    <div class="encoding-item">
                        <span class="encoding-label">拼音</span>
                        <span class="encoding-value" id="hint-pinyin">-</span>
                    </div>
                </div>
            </div>

            <h2 class="sidebar-title">設定</h2>

            <div class="sidebar-section">
                <h3>語言模式</h3>
                <div class="mode-switch">
                    <button id="mode-en" class="mode-btn">English</button>
                    <button id="mode-zh" class="mode-btn active">中文</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>內容模式</h3>
                <div class="content-mode-switch">
                    <button id="mode-code" class="mode-btn">字碼</button>
                    <button id="mode-sentence" class="mode-btn active">句子</button>
                    <button id="mode-article" class="mode-btn">文章</button>
                </div>
            </div>

            <div class="sidebar-section hidden" id="code-type-section">
                <h3>字碼類型</h3>
                <div class="code-type-switch" id="code-type-controls">
                    <button class="mode-btn" data-code-type="zhuyin">注音</button>
                    <button class="mode-btn active" data-code-type="cangjie">倉頡</button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>主題</h3>
                <div class="theme-switch">
                    <button class="mode-btn active" data-theme="dark">深色</button>
                    <button class="mode-btn" data-theme="grayscale">灰階</button>
                    <button class="mode-btn" data-theme="contrast">對比</button>
                    <button class="mode-btn" data-theme="light">淺色</button>
                </div>
            </div>
        </aside>

        <!-- 主要內容區 -->
        <main class="main-content">
            <h1>打字速度測試</h1>

            <div id="text-display"></div>

        <textarea id="input-area" placeholder="開始輸入..." autofocus></textarea>

        <div class="hint-section">
            <p class="hint">
                💡 按 <kbd>Tab</kbd> 編碼提示 |
                按 <kbd>Esc</kbd> 結束測試 |
                打完按 <kbd>Enter</kbd> 送出 |
                題庫: <span id="news-count">0</span> 篇
            </p>
            <label class="encoding-option">
                <input type="checkbox" id="auto-show-encoding" checked>
                持續顯示中文拆碼
            </label>

            <div id="virtual-keyboard" class="virtual-keyboard hidden">
                <div class="kb-row kb-row-number">
                    <div class="kb-key" data-key="1"><span class="kb-label">1</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="2"><span class="kb-label">2</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="3"><span class="kb-label">3</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="4"><span class="kb-label">4</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="5"><span class="kb-label">5</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="6"><span class="kb-label">6</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="7"><span class="kb-label">7</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="8"><span class="kb-label">8</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="9"><span class="kb-label">9</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="0"><span class="kb-label">0</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="-"><span class="kb-label">-</span><span class="kb-code"></span></div>
                </div>
                <div class="kb-row kb-row-top">
                    <div class="kb-key" data-key="q"><span class="kb-label">Q</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="w"><span class="kb-label">W</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="e"><span class="kb-label">E</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="r"><span class="kb-label">R</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="t"><span class="kb-label">T</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="y"><span class="kb-label">Y</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="u"><span class="kb-label">U</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="i"><span class="kb-label">I</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="o"><span class="kb-label">O</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="p"><span class="kb-label">P</span><span class="kb-code"></span></div>
                </div>
                <div class="kb-row kb-row-home">
                    <div class="kb-key" data-key="a"><span class="kb-label">A</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="s"><span class="kb-label">S</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="d"><span class="kb-label">D</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="f"><span class="kb-label">F</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="g"><span class="kb-label">G</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="h"><span class="kb-label">H</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="j"><span class="kb-label">J</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="k"><span class="kb-label">K</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="l"><span class="kb-label">L</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key=";"><span class="kb-label">;</span><span class="kb-code"></span></div>
                </div>
                <div class="kb-row kb-row-bottom">
                    <div class="kb-key" data-key="z"><span class="kb-label">Z</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="x"><span class="kb-label">X</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="c"><span class="kb-label">C</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="v"><span class="kb-label">V</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="b"><span class="kb-label">B</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="n"><span class="kb-label">N</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="m"><span class="kb-label">M</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key=","><span class="kb-label">,</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="."><span class="kb-label">.</span><span class="kb-code"></span></div>
                    <div class="kb-key" data-key="/"><span class="kb-label">/</span><span class="kb-code"></span></div>
                </div>
            </div>
        </div>

        <div id="results" class="hidden">
            <h2>結果</h2>
            <div id="achievement" class="hidden"></div>
            <p>速度: <span id="wpm">0</span> WPM</p>
            <p>準確率: <span id="accuracy">0</span>%</p>
            <p>分數: <span id="score">0</span></p>

            <div id="leaderboard">
                <h3>🏆 前五名排行榜</h3>
                <ol id="leaderboard-list"></ol>
            </div>
        </div>

        <button id="restart-btn" class="hidden">再試一次 (Enter)</button>
        </main>
    </div>

    <script src="encoding-data.js"></script>
    <script src="dictionary-data.js"></script>
    <script src="script.js?v=11.0" defer></script>
</body>

</html>
